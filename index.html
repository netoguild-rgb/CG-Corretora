<section class="cta-section" id="cotacao">
        <div class="container cta-container">
            <div class="cta-text">
                <h2>Cotação Rápida</h2>
                <p>Preencha os dados abaixo. Nossa equipe entrará em contato com 3 opções de valores.</p>
            </div>
            
            <form action="https://formspree.io/f/mnjavdvb" method="POST" class="cta-form">
                
                <div class="form-group">
                    <label>Seu Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label>Seu E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
                </div>

                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" name="whatsapp" class="form-control" placeholder="(DD) 99999-9999" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Seguro</label>
                    <select name="tipo_seguro" class="form-control">
                        <option value="Automovel">Seguro Auto</option>
                        <option value="Vida">Seguro de Vida</option>
                        <option value="Residencial">Seguro Residencial</option>
                        <option value="Empresarial">Seguro Empresarial</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Solicitar Cotação</button>
            </form>

        </div>
    </section>
